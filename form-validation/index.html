 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>

      <form class="form" id="form">
        <div class="form-control">
          <label for="f_name">Username</label>
          <input type="text" placeholder="Username" id="user_name" />
          <i class="fa fa-check-circle-o" aria-hidden="true"></i>
          <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
          <small>Error Message</small>
        </div>


        <div class="form-control">
            <label for="f_name">Email</label>
            <input type="email" placeholder="Enter Your Mail Id" id="e_mail"/>
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>Error Message</small>
          </div>

          
        <div class="form-control">
            <label for="f_name">Password</label>
            <input type="password" placeholder="password" id="password"/>
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>Error Message</small>
          </div>

          <div class="form-control">
            <label for="f_name">Confirm Password</label>
            <input type="password" placeholder="confirmpassword" id="c_password"/>
            <i class="fa fa-check-circle-o" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <small>Error Message</small>
          </div>
          <button>Sumbit</button>


      </form>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
